<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header class="header">
      <h1>Welcome to Budget Buddy</h1>
    </header>
    
    <div id="dropdown-selector">
      <h1>Income Type</h1>

      <form id="income-dropdown">
        <select name="income-type" id="income-type">
          <option value="4">Weekly</option>
          <option value="2">Semi-Monthly</option>
          <option value="1">Monthly</option>
        </select>

        <button type="submit">Save</button>
      </form>

    </div>

    <div id="hidden-dropdown" style="display: none;">
      <h1>Paycheck</h1>
      <form id="income-amount">
        <select name="income" id="income"></select>
        <input id="amount" type="number" name="income" value="0" placeholder="Check amount">
        <button type="submit">Save</button>
      </form>    
      <h2 id="total"></h3>
    </div>
    
    <div id="hidden-expenses" style="display: none;">
      <form id="expenses-form">
        <h1>Expenses</h1>
      </form>
      <button id="new-expense">Add Expense</button>
    </div>


  </body>
  <script src="src/budget-ui.js" charset="UTF-8"></script>
  <script src="src/expense-ui.js" charset="UTF-8"></script>
  <script src="src/requests.js" charset="UTF-8"></script>
  <script src="src/budget.js" charset="UTF-8"></script>
  <script src="src/expense.js" charset="UTF-8"></script>
  <script type="application/javascript" defer src="src/index.js" charset="UTF-8"></script>
</html>
