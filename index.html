<!DOCTYPE html>
<html lang="en" dir="ltr" style="height: 100%;">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />
  <title>Budget Buddy</title>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
  <script src="src/budget.js" charset="UTF-8"></script>
  <script src="src/budgetAccordion.js" charset="UTF-8"></script>
  <script src="src/accordion.js" charset="UTF-8"></script>
  <script src="src/expenseForm.js" charset="UTF-8"></script>
  <script src="src/expense.js" charset="UTF-8"></script>
  <script src="src/expenseAccordion.js" charset="UTF-8"></script>
  <script src="src/expenseTable.js" charset="UTF-8"></script>
  <script src="src/expenseCell.js" charset="UTF-8"></script>
  <script src="src/incomeTypeForm.js" charset="UTF-8"></script>
  <script src="src/requests.js" charset="UTF-8"></script>
  <!-- <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>  -->
  <script type="application/javascript" defer src="src/index.js" charset="UTF-8"></script>
</head>

<body class="uk-background-muted" style="height: 100%;">
  <header class="uk-heading-line uk-text-center">
    <h1 class="uk-padding" class="uk-text-bold">Welcome to Budget Buddy</h1>
  </header>


  <ul class="uk-subnav uk-subnav-pill uk-padding" uk-switcher="connect: .switcher-container">
    <li><a href="#">Income Type </a></li>
    <li><a href="#">Paychecks</a></li>
  </ul>

  <ul class="uk-switcher switcher-container uk-margin">
    <li>
      <div class="uk-padding" id="dropdown-selector" style="display: block;">
        <form id="income-dropdown">
          <select name="income-type" id="income-type">
            <option value="4">Weekly</option>
            <option value="2">Semi-Monthly</option>
            <option value="1">Monthly</option>
          </select>
          <button class="uk-button uk-button-default uk-button-small" type="submit">Save</button>
        </form>
      </div>
    </li>
    <li>
      <div id="paycheck-tab" style="display: none;">
        <div class="uk-padding" id="hidden-dropdown">
          <h1 style="display: inline;"> Paycheck </h1>
          <h2 style="display: inline;" id="total"></h2>

          <ul uk-accordion id="uk-accordion">

          </ul>


        </div>
      </div>
    </li>
  </ul>
</body>


</html>
